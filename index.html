<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>my to do list</title>
  </head>
  <body>
    <div class="container">
      <h1>Manipulacja DOM :D</h1>

      <p>Document Object Model</p>
      <p><b>Lista zadań:</b></p>
      <ul>
        <li>Nakarmić kota <button class="btn btn-sm btn-warning">x</button></li>
        <li>Zrobić zakupy <button class="btn btn-sm btn-warning">x</button></li>
        <li>Posprzątać <button class="btn btn-sm btn-warning">x</button></li>
      </ul>

      <form id="task-form" class="card card-body gb-light">
        <div class="mb-2">
          <label class="form-label" for="task-title"> Nowe zadanie: </label>
          <input
            id="task-title"
            type="text"
            name="title"
            class="form-control"
            value="Przeczytać książkę"
          />
          <div class="form-test">Dodaj krótki opis zadania</div>
        </div>
        <!-- <button class="btn btn-primary" onclick="addItem()">Dodaj</button> -->
        <button id="button" class="btn btn-primary" >Dodaj</button>
      </form>
      <a href="Czytaj więcej..."></a>
    </div>
<script src="./index.js"></script>
  </body>
</html>
